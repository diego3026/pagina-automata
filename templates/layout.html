<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <h1>{% block bienvenida %}{% endblock bienvenida %}</h1>
    {% block body %}
    {% endblock body %}
    <img src="{{url_for('static', filename='image/colombia.png')}}" alt="imagen-colombia" style="width: 50px; height: 50px;">
    {% block texto %}{% endblock texto %}
    {% block mostrar %}{% endblock mostrar %}
</body>
</html>
